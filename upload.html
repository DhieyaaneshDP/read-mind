<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadMind - Book Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        .dark { background-color: rgba(0, 0, 0, 0.514); color: #ecd69f; }
        .dark .bg-white { background-color: #ecd69f; color: rgba(0, 0, 0, 0.514); }
        .dark .text-gray-600 { color: rgba(0, 0, 0, 0.514); }

        /* Context Menu */
        #contextMenu {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 8px;
            border-radius: 5px;
        }
        #contextMenu button {
            display: block;
            width: 100%;
            padding: 6px 12px;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
        }
        #contextMenu button:hover {
            background: #f0f0f0;
        }

        /* Floating Notes Panel */
        #notesPanel {
            position: fixed;
            display: none;
            width: 300px;
            background: white;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
        .dark #notesPanel {
            background: #222;
            color: #ecd69f;
        }
        #notesPanel textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        #notesPanel button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 8px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #notesPanel button:hover {
            background: darkgreen;
        }

        #closeNotes {
            background: red !important;
        }
        #closeNotes:hover {
            background: darkred !important;
        }

        /* Note Marker (Human Icon) */
        .note-marker {
            position: absolute;
            cursor: pointer;
            z-index: 100;
            color: #000; /* Icon color */
        }
        .note-marker:hover {
            color: #ff0000; /* Icon color on hover */
        }
        .floating-panel {
    position: fixed;
    top: 50px;
    right: 20px;
    width: 250px;
    background: white;
    padding: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    display: none;
}

.note-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f8f8f8;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
}

.note-item p {
    flex-grow: 1;
    margin: 0;
    padding: 3px;
    cursor: text;
}

    </style>
</head>
<body class="bg-[#ecd69f] min-h-screen">
    <header class="sticky top-0 z-50 bg-[#ecd69f] shadow-md">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="font-['Pacifico'] text-2xl">ReadMind</a>
            </div>
            <div id="contextMenu">
                <button id="addNote">Add Note</button>
            </div>
        
            <!-- Floating Notes Panel -->
            <div id="notesPanel">
                <h2 class="text-lg font-bold">My Notes</h2>
                <textarea id="userNotes" placeholder="Write your notes here..."></textarea>
                <button id="saveNotes">Save Notes</button>
                <button id="closeNotes">Close</button>
            </div>
            <!-- Floating Notes Button -->
        <button id="open-notes" onclick="toggleNotesPanel()">üìù View Notes</button>
        
        <!-- Floating Notes Panel -->
        <div id="notes-panel" class="floating-panel">
            <h3>Saved Notes</h3>
            <div id="notes-list"></div>
            <button onclick="toggleNotesPanel()">Close</button>
        </div>
            <button id="darkModeToggle" class="w-10 h-10 flex items-center justify-center"><i class="ri-moon-line ri-xl"></i></button>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 relative">
        <div class="bg-white rounded-lg p-8 shadow-lg relative">
            <h2 class="text-2xl font-bold mb-4">Book Viewer</h2>
            <div class="relative">
                <iframe id="bookViewer" src="" class="w-full h-[500px] border rounded" allow="context-menu"></iframe>
                <div id="iframeOverlay" class="absolute inset-0 z-10"></div>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button id="bookmarkButton" class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600">Bookmark</button>
                <span id="bookmarkStatus" class="text-gray-600">No bookmark set</span>
            </div>
        </div>
    </main>

    <!-- Context Menu (Right-Click on Book) -->
    

    <script>
     const bookViewer = document.getElementById('bookViewer');
const iframeOverlay = document.getElementById('iframeOverlay');
const contextMenu = document.getElementById('contextMenu');
const notesPanel = document.getElementById('notesPanel');
const userNotes = document.getElementById('userNotes');
const saveNotes = document.getElementById('saveNotes');
const closeNotes = document.getElementById('closeNotes');
const addNote = document.getElementById('addNote');
const notesList = document.getElementById('notes-list');
const notesFloatingPanel = document.getElementById('notes-panel');

let selectedX = null, selectedY = null;

const params = new URLSearchParams(window.location.search);
const bookUrl = params.get('book');
const notesKey = bookUrl ? `notes_${bookUrl}` : "savedNotes";

if (bookUrl) {
    bookViewer.src = bookUrl;
}

// üñ±Ô∏è RIGHT CLICK - SHOW CONTEXT MENU
iframeOverlay.addEventListener('contextmenu', (event) => {
    event.preventDefault();
    
    selectedX = event.clientX;
    selectedY = event.clientY;

    console.log("Right-click position:", selectedX, selectedY);

    contextMenu.style.top = `${selectedY}px`;
    contextMenu.style.left = `${selectedX}px`;
    contextMenu.style.display = 'block';
});

// üñ±Ô∏è CLICK ANYWHERE TO HIDE CONTEXT MENU
document.addEventListener('click', (event) => {
    if (!contextMenu.contains(event.target)) {
        contextMenu.style.display = 'none';
    }
});

// üìù OPEN NOTES PANEL
addNote.addEventListener('click', () => {
    console.log("Add note clicked");
    contextMenu.style.display = 'none';
    notesPanel.style.display = 'block';
    userNotes.value = "";
});

// üíæ SAVE NOTE
saveNotes.addEventListener('click', () => {
    console.log("Save button clicked");

    const noteContent = userNotes.value.trim();
    if (!noteContent) {
        alert("Please enter a note before saving.");
        return;
    }

    if (selectedX === null || selectedY === null) {
        alert("Note position not set. Try again.");
        return;
    }

    console.log("Saving note at:", selectedX, selectedY);

    let notes = getSavedNotes();
    notes.push({ x: selectedX, y: selectedY, content: noteContent });

    localStorage.setItem(notesKey, JSON.stringify(notes));

    addNoteMarker(selectedX, selectedY, noteContent);

    alert("Note saved successfully!");
    notesPanel.style.display = 'none';

    // üîπ Refresh notes panel after saving
    displayNotes();
});

// ‚ùå CLOSE NOTES PANEL
closeNotes.addEventListener('click', () => {
    notesPanel.style.display = 'none';
});

// üîπ ADD NOTE MARKER
function addNoteMarker(x, y, content) {
    const marker = document.createElement('i');
    marker.className = 'ri-user-line note-marker';
    marker.style.position = 'absolute';
    marker.style.top = `${y}px`;
    marker.style.left = `${x}px`;
    marker.style.fontSize = '20px';
    marker.style.color = 'black';
    marker.title = content;
    document.body.appendChild(marker);

    marker.addEventListener('click', () => {
        alert(`Note: ${content}`);
    });
}

// üîπ DISPLAY NOTES IN FLOATING PANEL
function displayNotes() {
    notesList.innerHTML = "";  
    let notes = getSavedNotes();

    console.log("Loaded notes:", notes);  // Debugging

    if (notes.length === 0) {
        notesList.innerHTML = "<p>No notes saved yet.</p>";
        return;
    }

    notes.forEach((note, index) => {
        const noteItem = document.createElement("div");
        noteItem.className = "note-item";
        noteItem.innerHTML = `
            <p contenteditable="true" onblur="editNote(${index}, this)">${note.content}</p>
            <button onclick="selectNote(${note.x}, ${note.y})">üìç Select</button>
            <button onclick="deleteNote(${index})">üóëÔ∏è Delete</button>
        `;
        notesList.appendChild(noteItem);
    });
}

// ‚úèÔ∏è EDIT NOTE
function editNote(index, element) {
    let notes = getSavedNotes();
    notes[index].content = element.innerText.trim();
    localStorage.setItem(notesKey, JSON.stringify(notes));  // Save edited note
}

// üóëÔ∏è DELETE NOTE
function deleteNote(index) {
    let notes = getSavedNotes();
    notes.splice(index, 1);  // Remove note from array
    localStorage.setItem(notesKey, JSON.stringify(notes));
    displayNotes();  // Refresh the UI
}

// üìç SELECT NOTE POSITION IN VIEWER
function selectNote(x, y) {
    bookViewer.scrollTo({ top: y, left: x, behavior: 'smooth' });
}

// üìù TOGGLE NOTES PANEL
function toggleNotesPanel() {
    notesFloatingPanel.style.display = notesFloatingPanel.style.display === "block" ? "none" : "block";
}

// üîÑ LOAD SAVED NOTES FROM STORAGE
function getSavedNotes() {
    const storedNotes = localStorage.getItem(notesKey);
    try {
        return storedNotes ? JSON.parse(storedNotes) : [];  
    } catch (error) {
        console.error("Invalid JSON in localStorage. Resetting notes.", error);
        localStorage.removeItem(notesKey);
        return [];
    }
}

// üîÑ LOAD NOTES ON PAGE LOAD
window.onload = function() {
    loadSavedNotes();
    displayNotes();
};

    </script>
    
    
</body>
</html>
